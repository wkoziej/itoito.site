name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Dodanie uprawnie≈Ñ dla GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Pozwala na jednoczesny deployment tylko jednej wersji
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Clean and prepare npm
        run: |
          npm cache clean --force
          npm config set fetch-retry-maxtimeout 600000
          npm config set fetch-retries 5
          npm config set strict-ssl false
          npm config set legacy-peer-deps true
          
      - name: Force manual download of problematic package
        run: |
          mkdir -p node_modules/utils-merge
          curl -L https://registry.npmjs.org/utils-merge/-/utils-merge-1.0.1.tgz -o utils-merge-1.0.1.tgz
          tar -xzf utils-merge-1.0.1.tgz -C node_modules/utils-merge --strip-components=1
          
      - name: Install dependencies with force option
        run: npm install --no-audit --no-fund --force
          
      - name: Build
        run: npm run build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./dist"
  
  # Osobne zadanie do deploymentu
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 